<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="root" @keyup.enter="addContent">
        <header><h1>To Do List</h1></header>
        <div class="content">
            <div class="add-todo">
                <input type="text" v-model="content">
                <button @click="addContent">Aggiungi</button>
            </div>
            <ul>
                <li v-for="(todo, index) in todos"><span :class="todos[index].status == 1 ? 'done' : 'undone'" @click="changeStatus(index)"><div></div> {{todos[index].title}}</span><i class="far fa-times-circle" @click="removeContent(index)"></i><hr></li>
            </ul>
            <div :class="todos.length == 0 ? 'active' : 'hidden'">Non ci sono attivit√† da completare</div>
        </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
